<head>
<script type="text/javascript" src="https://js.live.net/v7.2/OneDrive.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<script type="text/javascript">
  function launchOneDrivePicker(){
    var odOptions = {
  clientId: "3e78b9a9-54db-4b07-8c2e-00526da3ba00",
  action: "query",
  multiSelect: true,
  advanced: {},
  success: function(files) { console.log(files);
$('#output').append('<strong>Returned from filepicker:</strong><br>'+JSON.stringify(files)+'<br><br>')  },
  cancel: function() { console.log("cancelled") },
  error: function(e) { console.log(e) }
}
    OneDrive.open(odOptions);
  }
</script>
<button onClick="launchOneDrivePicker()">Open from OneDrive</button>

<div id="output">

</div>
</body>
